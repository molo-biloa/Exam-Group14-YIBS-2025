<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion MNIST Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f6fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .upload-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            padding: 2rem;
        }

        .drop-zone {
            border: 3px dashed var(--secondary-color);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(39, 174, 96, 0.05);
        }

        .drop-zone.dragover {
            border-color: var(--primary-color);
            background: rgba(46, 204, 113, 0.1);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .preview-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            background: #f8f9fa;
        }

        .upload-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container upload-container">
        <div class="upload-card">
            <h1 class="text-center mb-4" style="color: var(--primary-color);">Fashion MNIST Classifier</h1>
            
            <form method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="drop-zone" id="dropZone">
                    <div class="d-flex flex-column align-items-center">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3" style="color: var(--primary-color);"></i>
                        <h4>Drag & Drop Images</h4>
                        <p class="text-muted mb-3">or click to select files (Supports JPG, PNG)</p>
                        <input type="file" name="file[]" id="fileInput" accept=".jpg,.jpeg,.png" multiple hidden>
                        <button type="button" class="btn upload-btn" onclick="document.getElementById('fileInput').click()">
                            Choose Files
                        </button>
                    </div>
                </div>

                <div class="preview-grid" id="previewContainer"></div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn upload-btn px-5" id="submitBtn">
                        Analyze Images <i class="fas fa-magic ml-2"></i>
                    </button>
                </div>
            </form>

            {% if predictions %}
            <div class="results mt-4">
                <h3 class="mb-3">Classification Results</h3>
                <div class="row">
                    {% for prediction in predictions %}
                    <div class="col-md-4 mb-3">
                        <div class="result-card">
                            <img src="{{ url_for('static', filename='uploads/' + prediction.filename) }}" 
                                 class="img-fluid mb-2" alt="Uploaded image">
                            <div class="text-center">
                                <h5 class="mb-1">{{ prediction.label }}</h5>
                                <small class="text-muted">{{ prediction.confidence }} confidence</small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const submitBtn = document.getElementById('submitBtn');

        // Drag & Drop Handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File Input Handler
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Handle file processing
        function handleFiles(files) {
            previewContainer.innerHTML = '';
            
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" class="preview-image" alt="Preview">
                        `;
                        previewContainer.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // Form Submission Handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            
            // Add all files to FormData
            for (const file of fileInput.files) {
                formData.append('file[]', file);
            }

            // Show loading state
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                window.location.reload(); // Refresh to show results

            } catch (error) {
                alert(error.message || 'Failed to process images');
            } finally {
                submitBtn.innerHTML = 'Analyze Images <i class="fas fa-magic ml-2"></i>';
                submitBtn.disabled = false;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
